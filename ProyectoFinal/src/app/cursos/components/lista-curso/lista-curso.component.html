<h2>Lista de Cursos</h2>
<button mat-fab color="primary" (click)='goToCreate()'aria-label="Example icon button with a delete icon">
  <mat-icon>add</mat-icon>
</button>
<br>
<br>
<table mat-table [dataSource]="dataSource" class="full-width mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="profesor">
    <th mat-header-cell *matHeaderCellDef> Profesor </th>
    <td mat-cell *matCellDef="let element"> {{element.profesor}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="tiempo">
    <th mat-header-cell *matHeaderCellDef> Tiempo </th>
    <td mat-cell *matCellDef="let element"> {{element.tiempo}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="complejidad">
    <th mat-header-cell *matHeaderCellDef> Complejidad </th>
    <td mat-cell *matCellDef="let element"> {{element.complejidad}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
    <td mat-cell *matCellDef="let element">
      
      <button (click)='goToEdit(element)' class='m-r-1' mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
        <mat-icon>delete</mat-icon>
      </button>
    
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
