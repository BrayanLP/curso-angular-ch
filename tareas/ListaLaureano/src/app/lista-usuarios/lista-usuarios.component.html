<div class="container">
    <h2>Lista de Usuarios</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
 
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
 
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre | uppercase}} </td>
        </ng-container>
 
        <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef> correo </th>
            <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
        </ng-container>
 
        <ng-container matColumnDef="celular">
            <th mat-header-cell *matHeaderCellDef> celular </th>
            <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
        </ng-container>

        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> 
                <mat-chip-list aria-label="Fish selection">
                    <mat-chip *ngIf="element.estado === 1" color="primary" selected>Activo</mat-chip>
                    <mat-chip *ngIf="element.estado === 2">Inactivo</mat-chip> 
                    <mat-chip *ngIf="element.estado === 3" color="accent" selected>Bloqueado </mat-chip>
                  </mat-chip-list> 
                </td>
        </ng-container>

        <ng-container matColumnDef="cursos">
            <th mat-header-cell *matHeaderCellDef> Cursos </th>
            <td mat-cell *matCellDef="let element"> 
                <mat-chip-list aria-label="Fish selection">
                    <mat-chip  *ngFor="let curso of element.cursos" >{{curso}}</mat-chip> 
                </mat-chip-list> 
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
